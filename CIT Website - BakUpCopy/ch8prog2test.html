<!Doctype HTML>
<html>
<head>
<title>Find the Roman Numeral</title>
<script>
function romanNumeral()
{
	var year = document.getElementById('theyear').value;
	var count = year[3]
	
	if (year[0] >= 3000 && year[0] > 2000) {
		var first = 'MMM';
	}
	else if (year[0] >= 2000 && year[0] > 1000) {
		var first = 'MM';
	}
	else {
		var first = 'M';
	}
	
	if (year[1] >= 900 && year[1] > 800) {
		var second = 'CM';
	}
	else if (year[1] >= 800 && year[1] > 700) {
		var second = 'DCCC';
	}
	else if (year[1] >= 700) {
		var second = 'DCC';
	}
	else if (year[1] >= 500) {
		var second = 'D';
	}
	else if (year[1] >= 400) {
		var second = 'CD';
	}
	else if (year[1] >= 300) {
		var second = 'CCC';
	}
	else if (year[1] >= 200) {
		var second = 'CC'
	}
	else {
		var second = 'C';
	}

	if (year[2] >= 90) {
		var third = 'XC';
	}
	else if (year[2] >= 80) {
		var third = 'LXXX';
	}
	else if (year[2] >= 70) {
		var third = 'LXX';
	}	
	else if (year[2] >= 60) {
		var third = 'LX';
	}	
	else if (year[2] >= 50) {
		var third = 'L';
	}	
	else if (year[2] >= 40) {
		var third = 'XL';
	}
	else if (year[2] >= 30) {
		var third = 'XXX';
	}
	else if (year[2] >= 20) {
		var third = 'XX';
	}
	else {
		var third = 'X';
	}
	
	if (year[3] >= 9) {
		var fourth = 'IX';
	}
	else if (year[3] >= 8) {
		var fourth = 'VIII'; 
	}
	else if (year[3] >= 7) {
		var fourth = 'VII'; 
	}
	else if (year[3] >= 6) {
		var fourth = 'VI'; 
	}
	else if (year[3] >= 5) {
		var fourth = 'V'; 
	}
	else if (year[3] >= 4) {
		var fourth = 'IV'; 
	}
	else if (year[3] >= 3) {
		var fourth = 'III'; 
	}
	else if (year[3] >= 2) {
		var fourth = 'II'; 
	}
	else {
		var fourth = 'I'; 
	}
	document.getElementById("RomanYear").innerHTML = "Your Roman Numeral: " + first + second + third + fourth;
	
	
	
	
	
}	
</script>
</head>
<body>
Please enter a Year: <input id='theyear' /><br>
<button onclick="romanNumeral()" >Convert to Roman Numerals</button><br>
<div id='RomanYear'></div>
</body>
</html>
