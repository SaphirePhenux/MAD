<!DOCTYPE html>
<html>
<head>
<title>An Example</title>
<script>
function fib(prev, last, count)
{
	//var one = prev;
	var z = prev + last;
	var result = '';
	//result += prev;
	if (25 > count) {
		result += z + ", " + fib(last, z, count + 1);
	}
	else {
		result = z;
	}
	return result;
}
function printfib()
{
	document.getElementById('display').innerHTML = fib(0,1,3);
}
</script>
</head>
<body>
Who wants to see a Fibonacci Sequence?<BR>
<button onclick = 'fib(0,1,3)'>ME!</button>, <button onclick = 'printfib()'>Show me!</button><BR>
<div id = 'display'></div>
</body>
</html>
