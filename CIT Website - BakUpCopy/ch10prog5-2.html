<!DOCTYPE html>
<html>
<head>
<title>An Example2</title>
<script>
function fib(prev, last, count)
{
	var z = prev + last;
	var result = '';
	if (25 > count) {
		result += fib(last, z, count + 1) + ", " + z;
	}
	else {
		result = z;
	}
	return result;
}
function printfib()
{
	document.getElementById('display').innerHTML = fib(1,0,3) + ", 0";
}
</script>
</head>
<body>
Who wants to see a Fibonacci Sequence?<BR>
<button onclick = 'fib(0,1,3)'>ME!</button>, <button onclick = 'printfib()'>Show me!</button><BR>
<div id = 'display'></div>
</body>
</html>
