<!DOCTYPE html>
<html>
<head>
<title>School Year</title>
<script>
function getYear()
{
var name = document.getElementById('who').value;
var credits = document.getElementById('cred').value;
var year;

if (credits >= 0 && credits < 30)
{
year = 'Freshman';
}
else if (credits >= 30 && credits < 60)
{
year = 'Sophomore';
}
else if (credits >= 60 && credits < 90)
{
year = 'Junior';
}
else if (credits >= 90)
{
year = 'Senior';
}
document.getElementById("display").innerHTML = "Student's Name: " + name + "<br>" + "Student's year: " + year;

}
</script>
</head>
<body>
Please Enter the Student's Name:<input id = 'who' /><br>
Please Enter the Number of Credits earned:<input id = 'cred' /><br>
<button onclick = 'getYear()'>Get the students year</button><br>
<div id = 'display'></div>
</body>
</html>
