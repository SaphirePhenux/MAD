<script>
function fib() //our fibanacci sequence function
{
	//our variables
	var prev = 0;
	var last = 1;
	var count = 0;
	var result = '';
	var show = 1;
	var last2 = 0;
	
//testing with a while loop.............................
	//while vars..:
	var countw = 0;
	var prev1 = 1;
	var last1 = 0;
	var z = prev1 + last1;
	var resultW = '';
	var zlast;
	//while loop...
	while (countw < 25) {
		if (countw == 0) {
			result += prev + ", ";
			countw++;
			last1 = prev1; //might take this out...
		}
		else if (countw < 24) {
			
			resultW += z + ", ";
			//resultW += (prev1 + last1) + ", ";
			last1 += last1;
			zlast = z;
			countw++;
		}
		else {
			resultW += zlast;
		}
	
	}
// ...................end the test area here....................	
	//we are using our var count, counting 25 times(from 0-24), adding one each time
	for(count; count < 25; count++) 
	{
		if (count == 0) //so our first starting number...
		{
			result += prev + ", ";
			//result += prev + ", " + last + ", ";
			//prev = last;
			// X prev = 1;
			//last2 = last;
		}
		//if count isn't zero and less than 24, we will be doing this
		else if (count != 0 && count < 24)
		{
			//show = last;
			if (count == 1) {
				last2 += (last);
				result += show + ", ";
			}			
			else{
				prev += (last2);
				result += prev + ", " + show + ", "; 
				show = (prev + last2);
				last2 = (last2 + last2);
			}
			//last = last + last;
			//last += last + 1;
			//prev += last;
			//last += last;
			//(prev + last); prev + last;
			// prev = last;
			//<--since we wanting it to increase, we are continously adding our 	
			//last number to our current one. //last += last;
		}
		//for our last number
		else {
			result += last;
		}
	}
	document.getElementById('display').innerHTML = "OK! Here it is: " + result;
}
</script>
