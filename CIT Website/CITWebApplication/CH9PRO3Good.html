<!DOCTYPE html>
<html>
<head>
<title>Days in a Month</title>
<script>
function getNumDays()
{
var month = document.getElementById('Mon').value;
var days;
/* checking for the month */
var excerpt = month.substr(0,3)
var practice = excerpt.toLowerCase()

if (practice == 'jan' || practice == 'mar' || practice == 'may' || practice == 'jul' || practice == 'aug' || practice == 'oct' || practice == 'dec') {
days = 31;
}
else if (practice == 'feb') {
days = '28 or 29 days';
}
else if (practice == 'apr' || practice == 'jun' || practice == 'sep' || practice == 'nov') {
days = 30;
}

document.getElementById("display").innerHTML = "This month has " + days + " days.";
}

</script>
</head>
<body>
<p>Please Enter a Month: <input id = 'Mon' />
<p><button onclick = 'getNumDays()' >Find out the Number of Days in the Month</button>
<div id = 'display'></div><br>
</body>
</html>
