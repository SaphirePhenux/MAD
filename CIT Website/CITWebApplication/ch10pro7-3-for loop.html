<!DOCTYPE html>

<head>
<title>An Example</title>
<script>
function showMe()
{
	document.getElementById('output').innerHTML = "I'm think if a number between 1 and 100.\n" + "Try to guess it!\n" + "Please enter an integer between 1 and 100.";		
}
function guessGame()
{
	<!-- var message = "I'm think if a number between 1 and 100.\n" + "Try to guess it!\n" + "Please enter an integer between 1 and 100."; -->
	<!-- var message = ''; -->
	var guess = document.getElementById('getNum').value*1;
	var answer = 38;
	<!-- var guess; -->
	var count = 0;
	
	while (guess != answer) {
		if (guess < answer) {
			document.getElementById('display').innerHTML = guess + "is too low. Please enter another integer.";
			count++;
		}
		else if (guess > answer) {
			document.getElementById('display').innerHTML = guess + "is too high. Please enter another integer.";
			count++;
		}
	}
	<!-- document.getElementById('output').innerHTML = message; -->
	<!-- do { -->
		<!-- document.getElementById('output').innerHTML = message; -->
		<!-- guess = document.getElementById('getNum').value*1; -->

	<!-- } while (guess != answer); -->
	<!-- count++; -->
	document.getElementById('display').innerHTML = guess + "is correct!" + "And it only took you " + (count + 1) + " guesses to figure it out!";
	//window.alert(message); //doc.getEleById(display).innerhtml = message + " And it only took you " + count + " guesses to figure it out!";
}
</script>
</head>
<body onload="showMe()">

<input id = 'getNum' />
