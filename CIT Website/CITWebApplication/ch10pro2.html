<!DOCTYPE html>
<html>
<head>
<title>An Example</title>
<script>
function counting()
{
	var N = document.getElementById('Num').value*1;
	for (N + 1; N >= 1; N--)
		if (N % 2 != 0)
			document.getElementById('display').innerHTML += N + ", ";

}
</script>
</head>
<body>
Give me a number: <input id = 'Num' /><BR>
<button onclick = 'counting()'>Find the integers</button><BR>
<div id = 'display'><div>
</body>
</html>
