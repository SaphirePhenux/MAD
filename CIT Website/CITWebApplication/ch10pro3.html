<!DOCTYPE html>
<html>
<head>
<title>An Example</title>
<script>
function multiplesof5()
{
	var i = 1;
	for (i; i < 13; i++)
		document.getElementById('display').innerHTML += "5 x " + i + " = " + (i*5) + "<BR>";
}
</script>
</head>
<body>
Want to see the 5 multiplication table?<br>
<button onclick = 'multiplesof5()' >Click here to see it to 12</button><br>
<div id = 'display'></div>
</body>
</html>
