<!DOCTYPE html>
<html>
<head>
<title>An Example</title>
<script>
 function doStuff(){
 var anAgeInputBox = document.getElementById('ageInput');
 var age = anAgeInputBox.value;
 var rate = 220 - age;
 var low = .65 * rate;
 var high = .85 * rate;
 document.getElementById("display").innerHTML = "Your slowest heartrate should be: " + low + ". <br> " + 
 "You fastest heartrate should be: " + high + ".";
  }
</script>
</head>
<body>
<input id='ageInput' />
<button onclick="doStuff()" >Find your heartrates!</button>
<div id='display'></div>

</body>
</html>
